<html>
<head>
	<title>KnockoutJS context debugger options</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">	
	<style>
		.center {
			 float: none;
			 margin-left: auto;
			 margin-right: auto;
		}
		.spacer {
			margin-top: 40px; 
		}
	</style>
</head>

<body>

<div>
<div class="container">
	<div class="row">
		<div class="span7 center spacer">
			<form>
			  <fieldset>
				<legend>KnockoutJS context debugger options</legend>

				<span class="help-block">If you really don't like the extra panel you can disable it here.</span>
				<label class="checkbox">
				  <input type="checkbox" id="shouldPanelBeShownCheckbox"> Show KnockoutJS panel.
				</label>
			  </fieldset>
			</form>
			
			
			<div class="alert alert-success hide">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4>Saved</h4> <span id="infoMessage"> </span>
			</div>
	  </div>
	</div>
</div>

<script src="js/lib/jquery-2.0.0.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/options.js"></script>



</html>
